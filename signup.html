<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/all.min.js"></script>

    <title>Registration</title>
</head>

<body data-barba="wrapper">
    <main data-barba="container" data-barba-namespace="signup">

        <div class="container-fluid">

            <div class="row align-items-center justify-content-center">
                <div class="page signUp " id="signUpPage">
                    <div class="logo d-flex align-items-center justify-content-center flex-column">
                        <img src="./assets/images/SuupaGraphic.svg" alt="">
                        <h3>SIGN UP</h3>
                        <h4>Create your free account</h4>
                    </div>
                    <form action="" id="signUpForm">
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" id="firstName" name="firstName"
                                placeholder="First  Name">
                            <label for="firstName"> <i class="fa-regular fa-user"></i> First Name
                            </label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" id="lastName" name="lastName"
                                placeholder="Mobile Number">
                            <label for="lastName"> <i class="fa-regular fa-user"></i> Last Name
                            </label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" id="mobileNumberSignUp" name="mobileNumber"
                                placeholder="Mobile Number">
                            <label for="floatingInput"> <i class="fa-solid fa-mobile-screen-button"></i> Mobile Number
                            </label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="SignUpPassword" name="password"
                                placeholder="Password">
                            <label for="floatingPassword"><i class="fa-solid fa-unlock-keyhole"></i> Password</label>
                        </div>
                        <button type="button" class="submit SignUpSubmit"> SIGN UP</button>
                        <div class="signInWith d-flex align-items-center justify-content-evenly">
                            <a href="" id="SignInWithGoogle">
                                <img src="./assets//images/google.svg" alt="google">

                            </a>
                            <a href="" id="SignInWithFacebook">
                                <img src="./assets//images/facebook.svg" alt="facebook">

                            </a>

                        </div>

                        <div class="d-flex justify-content-around mt-2">
                            <span>Already have an account ?
                                <a class="toggleSignInPage" href="./login.html">Login</a></span>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </main>

    <footer class="fixPosition">
        <img src="./assets/images/colors.svg" alt="">
    </footer>
    <script src="./js/bootstrap.js"></script>
    <script src="./js/jquery.js"></script>
    <script src="https://unpkg.com/@barba/core"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.4/gsap.js"
        integrity="sha512-0ef2yoaxNyILKPwYRFuBqNmwrkQJXSGISPxqnRYy7p9fyeYsfTGR7osp14EdQfu9mEWpTRz6h2o1aG6TH1/mbQ=="
        crossorigin="anonymous"></script>
        <script src="./js/transition.js"></script>

    <script src="./js/app.js"></script>

</body>

</html>
