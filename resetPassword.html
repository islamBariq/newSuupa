<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/all.min.js"></script>

    <title>Registration</title>
</head>

<body data-barba="wrapper">
    <main data-barba="container" data-barba-namespace="resetPassword">
        <div class="container-fluid">
            <div class="row align-items-center justify-content-center">

                <div class="page resetPasswordPage  ">
                    <div class="logo d-flex align-items-center justify-content-center flex-column">
                        <img src="./assets/images/SuupaGraphic.svg" alt="">
                        <h3> Reset Password</h3>
                        <h4>Enter your new password</h4>
                    </div>
                    <form action="" autocomplete="nope">
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="SignUpPassword" name="password"
                                placeholder="Password">
                            <label for="floatingPassword"><i class="fa-solid fa-unlock-keyhole"></i> New
                                Password</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="SignUpPassword" name="password"
                                placeholder="Password">
                            <label for="floatingPassword"><i class="fa-solid fa-unlock-keyhole"></i> Confirm New
                                Password</label>
                        </div>
                        <button type="submit" class="submit"> Reset Password</button>
                    </form>



                </div>
            </div>
        </div>

    </main>


    <footer class="fixPosition">
        <img src="./assets/images/colors.svg" alt="">
    </footer>
    <script src="./js/bootstrap.js"></script>
    <script src="./js/jquery.js"></script>
    <script src="./js/barba.js"></script>
    <script src="./js/gsap.js"></script>
    <script src="./js/transition.js"></script>

    <script src="./js/app.js"></script>

</body>


</html>
